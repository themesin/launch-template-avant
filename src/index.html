<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coming soon tamplate based on Avant UI Kit by Themesin</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/avant.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark py-0">
            <div class="container-fluid">
                <a class="navbar-brand p-0 mx-auto" href="./">
                    <img src="./assets/img/logo.svg" alt="logo" />
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container pt-6">
            <div class="row text-center">
                <div class="col-12">
                    <h1 class="text-primary display-3 mb-4">Launching Soon</h1>
                    <h5 class="text-secondary px-3 px-lg-7">Lorem ipsum dolor sit amet, consect adip elit, sed
                        do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h5>
                </div>
            </div>
            <div class="row py-4">
                <div class="col-12">
                    <form class="row" action="">
                        <div class="col-lg-6 offset-lg-2">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="avant-home-email" 
                                placeholder="your@email.com"
                                    value="" required>
                                <label for="avant-home-email">Email Address</label>
                            </div>
                        </div>
                        <div class="col-lg-3 d-grid mt-3 mt-lg-0">
                            <button class="btn btn-primary btn-lg">Notify Me</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center text-muted mt-4 mt-lg-2">
                    <p class="lead text-secondary">Notify me when app is launched</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="d-flex justify-content-center justify-content-sm-start align-items-center">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="#!" class="text-reset">
                                    Privacy Policy
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="col-sm-6">
                    <div class="d-flex justify-content-center justify-content-sm-end align-items-center">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="#!" class="text-reset">
                                    Facebook |
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!" class="text-reset">
                                    Twitter |
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!" class="text-reset">
                                    Instagram
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/avant.js"></script>
</body>

</html>
